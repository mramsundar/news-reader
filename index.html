<!DOCTYPE html>
<html>
    <head>
        <title>News Reader</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <link href="http://cdn.kendostatic.com/2013.2.716/styles/kendo.mobile.all.min.css" rel="stylesheet" type="text/css" />
        <script src="http://cdn.kendostatic.com/2013.2.716/js/kendo.all.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Header && Footer-->
<div data-role="layout" data-id="app-toolbar">
    <div data-role="header">
        <div data-role="navbar">
            <a href="#panel" data-rel="drawer" data-role="button" data-icon="action" data-align="left">Panel</a>
            <span data-role="view-title">My View Title</span>
        </div>         
    </div>
    
    <footer data-role="footer">
        <div data-role="tabstrip">
            <a data-icon="globe" href="#page1">Page 1</a>
            <a data-icon="organize" href="#page2">Page 2</a>
            <a data-icon="contacts" href="#page3">Page 3</a>
        </div>
    </footer>
</div>

<!-- Page 1 -->
<div data-role="view" id="page1" data-transition="slide:left" data-layout="app-toolbar" data-title="Page 1 header">
    <ul data-role="listview" data-style="inset">
        <li><a href="#page2" href="#foo">Slide to page 2</a></li>
        <li>Bar</li>
    </ul>    
</div>
<!-- Page 2 -->
<div data-role="view" id="page2" data-transition="slide:left reverse" data-layout="app-toolbar" data-title="Page 2 header">
    <a href="#page1" data-role="button">Slide back to page 1</a>
</div>
<!-- Page 3 -->
<div data-role="view" id="page3" data-transition="slide:left reverse" data-layout="app-toolbar" data-title="Page 3 header">
    <a href="#page1" data-role="button">Slide back to page 1</a>
</div>

<!-- Sliding  panel -->
<div data-role="drawer" id="panel">
    Panel
</div>	

        <script type="text/javascript">
            var app = new kendo.mobile.Application();
        </script>
    </body>
</html>
